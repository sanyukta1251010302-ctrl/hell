<!DOCTYPE html>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial; 
            background: linear-gradient(45deg,  #000000);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            text-align: center;
            animation: burstIn 2s ease-out;
        }
        @keyframes burstIn {
            0% { transform: scale(0) rotate(180deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(10deg); opacity: 0.8; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        
        h1 {
            font-family: 'Arial Black', Arial, sans-serif;
            font-size: 1.2em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 20px;
            animation: glow 6s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 3px 3px 6px rgba(0,0,0,0.5), 0 0 20px #fff; }
            to { text-shadow: 3px 3px 6px rgba(0,0,0,0.5), 0 0 30px #fff, 0 0 40px #ff6b6b; }
        }
        
        .photos {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin: 40px 0;
        }
        
        .photo {
            width: 250px;
            height: 250px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            animation: photoFloat 4s ease-in-out infinite;
            border: 4px solid rgba(255,255,255,0.8);
            object-fit: cover;
        }
        
        .photo:nth-child(1) { animation-delay: 0s; }
        .photo:nth-child(2) { animation-delay: 0.3s; }
        .photo:nth-child(3) { animation-delay: 0.6s; }
        .photo:nth-child(4) { animation-delay: 0.9s; }
        
        @keyframes photoFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .continue-btn {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px 40px;
            border: 2px solid rgba(255,255,255,0.8);
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            animation: pulse 2s infinite;
        }
        .continue-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255,255,255,0.7); }
            70% { box-shadow: 0 0 0 20px rgba(255,255,255,0); }
            100% { box-shadow: 0 0 0 0 rgba(255,255,255,0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Congratulations ZORO!<br>YOU GUESSED THE NAME RIGHT ITSEEMS!! </h1>
        
        <div class="photos">
        <img src="{{ url_for('static', filename='pic1.jpg') }}" alt="Photo 1" class="photo">
        <img src="{{ url_for('static', filename='pic2.jpg') }}" alt="Photo 2" class="photo">
        <img src="{{ url_for('static', filename='pic3.jpg') }}" alt="Photo 3" class="photo">
        <img src="{{ url_for('static', filename='pic4.jpg') }}" alt="Photo 4" class="photo">
         </div>

        
        <p style="font-size: 20px; margin-bottom: 30px;"></p>
        
        <a href=feelings.html class="continue-btn">HOW ABOUT A QUIZ NOW? CLICK ME!!</a>

    </div>
</body>
</html>
